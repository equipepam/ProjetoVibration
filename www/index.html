<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
  
</head>
<body>
    <div class="page">
        <form method="POST" class="formLogin">
            <h1>Login</h1>
            <p>Digite os seus dados de acesso no campo abaixo.</p>
            <label for="email">E-mail</label>
            <input type="email" placeholder="Digite seu e-mail" autofocus="true" />
            <label for="password">Senha</label>
            <input type="password" placeholder="Digite sua senha" />
            <a href="index.html">Esqueci minha senha</a>
            <center>
                <div class="btn-entrar">
                    <!-- Adicione um evento de clique para mostrar a notificação -->
                    <a href="codigando.html" onclick="mostrarNotificacao()">Entrar</a>
                </div>

                <div class="btn-google">
                    <img src="imgs/google.png" width="90px">
                    <img src="imgs/facebook-100.png" width="90px">
                </div>
                <div class="acesso">
                    <a href="cadastro.html"><h3>Você não possui conta? Cadastrar-se</h3></a>
                </div>
            </center>
        </form>
    </div>

    <script>
        // Função para mostrar a notificação
        function mostrarNotificacao() {
            if ('Notification' in window) {
                Notification.requestPermission().then(function (permission) {
                    if (permission === 'granted') {
                        // Cria uma nova notificação
                        var options = {
                            body: 'Bem-vindo! Você está logado.',
                            icon: 'icone.png' // Substitua 'icone.png' pelo caminho da imagem do ícone
                        };

                        var notification = new Notification('Login Bem-Sucedido', options);
                    }
                });
            }
        }
    </script>
</body>
</html>
