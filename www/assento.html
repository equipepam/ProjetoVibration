    function selecionarPoltrona(poltrona) {
            poltrona.classList.toggle('selected');
        }

        function vibrarAoClicar() {
            if ('vibrate' in navigator) {
                // Faça o dispositivo vibrar por 500 milissegundos (0,5 segundos).
                navigator.vibrate(20000);
            } else {
                console.log('A API de vibração não é suportada neste dispositivo.');
            }
        }

        // Atribua a função vibrarAoClicar ao evento de clique do botão
        document.getElementById("botaoComprar").addEventListener("click", vibrarAoClicar);
