    document.addEventListener("deviceready", onDeviceReady, false);

function onDeviceReady() {
    navigator.geolocation.getCurrentPosition(
        function (position) {
            var latitude = position.coords.latitude;
            var longitude = position.coords.longitude;
            console.log("Latitude: " + latitude);
            console.log("Longitude: " + longitude);
        },
        function (error) {
            console.error("Erro ao obter a geolocalização: " + error.message);
        }
    );
}
function mostrarNotificacao() {
    var mensagem = "Bem-vindo! Você está logado.";
    var titulo = "Login bem-sucedido";

    // Usar o plugin de notificação para exibir a notificação
    navigator.notification.alert(mensagem, null, titulo, "OK");
}
function exibirLocalizacao() {
    navigator.geolocation.getCurrentPosition(
        function (position) {
            var latitude = position.coords.latitude;
            var longitude = position.coords.longitude;
            var mensagem = "Sua localização: Latitude " + latitude + ", Longitude " + longitude;
            var titulo = "Localização Atual";

            // Usar o plugin de notificação para exibir a localização
            navigator.notification.alert(mensagem, null, titulo, "OK");
        },
        function (error) {
            console.error("Erro ao obter a geolocalização: " + error.message);
        }
    );
}

    <script>
        const daysElement = document.getElementById('days');
        const monthElement = document.getElementById('month');
        const selectedDateElement = document.getElementById('selectedDate');
        let selectedDays = [];

        function updateCalendar(currentDate) {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const totalDays = lastDay.getDate();

            monthElement.textContent = new Intl.DateTimeFormat('pt-BR', { month: 'long', year: 'numeric' }).format(currentDate);

            let dayIndex = firstDay.getDay();

            let daysHTML = '';
            for (let day = 1; day <= totalDays; day++) {
                if (day === 1) {
                    daysHTML += `<span style="grid-column: ${dayIndex + 1}" onclick="selectDate(${day}, ${month + 1}, ${year})">${day}</span>`;
                } else {
                    daysHTML += `<span onclick="selectDate(${day}, ${month + 1}, ${year})">${day}</span>`;
                }

                dayIndex++;
                if (dayIndex > 6) {
                    dayIndex = 0;
                }
            }

            daysElement.innerHTML = daysHTML;
        }

        function prevMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            updateCalendar(currentDate);
        }

        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            updateCalendar(currentDate);
        }

        function selectDate(day, month, year) {
            const selectedDay = new Date(year, month - 1, day);
            const selectedDateElement = document.querySelector('.selected');
            if (selectedDateElement) {
                selectedDateElement.classList.remove('selected');
            }

            const targetDateElement = event.target;
            targetDateElement.classList.add('selected');

            selectedDays.push(selectedDay);
            if (selectedDays.length > 2) {
                selectedDays.shift();
            }

            displaySelectedDates();
        }

        function displaySelectedDates() {
            selectedDateElement.innerHTML = '';

            selectedDays.forEach((selectedDay, index) => {
                const day = selectedDay.getDate();
                const month = selectedDay.getMonth() + 1;
                const year = selectedDay.getFullYear();
                const weekday = getWeekdayName(selectedDay.getDay());
                const message = `Você selecionou o dia ${day}/${month}/${year} (${weekday})`;
                selectedDateElement.innerHTML += message;
                if (index === 0) {
                    selectedDateElement.innerHTML += '<br>';
                }
            });
        }

        function getWeekdayName(dayIndex) {
            const weekdays = ['Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado'];
            return weekdays[dayIndex];
        }

        const currentDate = new Date();
        updateCalendar(currentDate);

let isFullScreen = false;

zoomButton.addEventListener('click', function() {
    if (isFullScreen) {
        exitFullScreen();
    } else {
        enterFullScreen();
    }
    isFullScreen = !isFullScreen;
});

function enterFullScreen() {
   calendario.classList.add('zoomed');
    document.documentElement.requestFullscreen(); // Solicita o modo de tela cheia
}

function exitFullScreen() {
   calendario.classList.remove('zoomed');
    document.exitFullscreen(); // Sai do modo de tela cheia
}
